<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<table>
    <thead>
    <tr>
    <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${car}">
    <td th:text="${car.model}">Model</td>
            <td th:text="${car.series}">Series</td>
            <td th:text="${car.color}">Color</td>
        </tr>
    </tbody>
</table>
</body>
</html>
